
{% load staticfiles %}
{% load i18n %}
{% load cookielaw_tags %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Trans.tech Directory</title>

    
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway:400,300,500'>
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="{% static 'cookielaw/css/cookielaw.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">

    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
    
  </head>

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'directory' %}"><img src="{% static 'img/logo2sml.png' %}" alt="Trans.tech Directory" /></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="http://trans.tech">T r a n s . t e c h</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container firstDiv" id="block-container">
      {% block content %}
      {% endblock %}
    </div>
    <footer>
      <div class="text-muted pull-left">Powered by: <a href="http://getbootstrap.com" target="_blank">Bootstrap&reg;</a> & <a href="https://djangoproject.com" target="_blank">Django&reg;</a></div>
      <div class="text-muted pull-right">&copy; <a href="http://pyconuk2015.org/transcode" target="_blank">PyCon Trans* Code</a> 2015</div>
    </footer>    
  </body>
</html>
